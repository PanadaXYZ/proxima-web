<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxima Centrum - Under Reconstruction</title>
    <!-- Added Prompt Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #f97316;
            --text: #1e293b;
            --text-light: #64748b;
            --background: #ffffff;
            --background-alt: #f8fafc;
            --border: #e2e8f0;
            --font-primary: 'Prompt', sans-serif; /* Added Prompt as primary font */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary); /* Using Prompt font throughout the page */
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            padding: 2.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 2.5rem; /* Increased from 1.5rem to 2.5rem */
            font-weight: 700;
            color: var(--primary);
            font-family: var(--font-primary);
            letter-spacing: -0.5px;
            line-height: 1.2; /* Added to improve line height for larger text */
            text-align: center; /* Center the logo */
        }

        main {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 0;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--secondary);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            color: var(--text-light);
            font-weight: 300;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .countdown-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            color: var(--text-light);
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: var(--text-light);
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem; /* Slightly smaller on medium screens */
            }
            
            h1 {
                font-size: 2.5rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.75rem; /* Even smaller on mobile screens */
            }
            
            h1 {
                font-size: 2rem;
            }

            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Proxima Centrum</div>
        </div>
    </header>

    <main class="container">
        <div class="construction-icon">
            <i class="fas fa-hard-hat"></i>
        </div>
        <h1>Under Reconstruction</h1>
        <p class="subtitle">
            We're working hard to improve our website and we'll be ready to launch soon. 
            Stay tuned for something amazing!
        </p>

        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Proxima Centrum. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set the launch date (30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);

        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

            // If the countdown is finished, clear the interval
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
            }
        }, 1000);
    </script>
</body>
</html>
